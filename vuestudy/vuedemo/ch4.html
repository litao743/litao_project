<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			  单位名称:   <input  type="text"  v-model="name">
			  单位地址:  <input  type="text"  v-model="address"><p>
			    <span>{{info}}</span>

		</div>
	</body>
	<script  src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
	<script type="text/javascript">
		var vue=new Vue({
			el:"#app",
			data:{
				name:"",
				address:"",
			},
			computed:{
				info(){
					return this.name+this.address;
				}
			}
		})
	</script>
</html>
