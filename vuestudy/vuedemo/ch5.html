<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="one">
		
		  {{onevalue}}
		</div>
		
		<div  id="two">
		  {{text}} <!--伪装成变量的方法-->
		
		</div>
	</body>
	<script  src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
	<script type="text/javascript">
		let one=new Vue({
			el:"#one",
			data:{
				onevalue:"相逢何必曾相识",
			},
		
		})
		let two=new Vue({
			el:"#two",
			data:{},
			computed:{
				text(){
					return one.onevalue.split("").reverse().join("-")
				}
			}
		})
	</script>
</html>
